<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="stylesheet" href="./styles/styleModalInfoTarefa.css">
  <link rel="stylesheet" href="./styles/styleModalNovaTarefa.css">

  <title>ToDoList</title>
</head>
<body>
  <header class="titulo">
    <h1>ToDoList</h1>
  </header>

  <main>
    <section class="novaTarefa">
      <div>
        <button class="botaoNovaTarefa">
          <span>Inserir nova tarefa: </span>
          <img src="./images/addIcon.svg" alt="Adicionar Tarefa">
        </button>
      </div>
    </section>

    <section class="tarefas">
      <!-- Escopo da tarefa -->
      <!-- <div class="tarefa">
        <img src="./images/checkedIcon.svg" alt="Tarefa concluída">
        <p>Titulo da tarefa</p>
        <div class="comandos">
          <button><img src="./images/checkIcon.svg" alt="Concluir tarefa"></button>
          <button><img src="./images/infoIcon.svg" alt="Detalhes da tarefa"></button>
          <button><img src="./images/editIcon.svg" alt="Editar tarefa"></button>
          <button><img src="./images/deleteIcon.svg" alt="Excluir tarefa"></button>

        </div>

    </section>

    <!-- modal para incluir nova tarefa -->
    <div id="modalNovaTarefa">
      <h3>Nova Tarefa</h3>
      <form>
        <div class="tituloTarefa">
          <span>Titulo da tarefa:</span><input type="text" id="nomeTarefa">
        </div>
        <!-- <div class="descricaoTarefa">
          <span>Descrição da tarefa:</span>
          <input type="text">
        </div> -->
        <div class="botoes">
          <button id="cancelarNovaTarefa">Cancelar</button>
          <button id="confirmarNovaTarefa">Confirmar</button>
        </div>
      </form>
    </div>

    <!-- modal para editar uma tarefa -->
    <div id="modalEditarTarefa">
      <h3>Editar Tarefa</h3>
      <form action="post">
        <div class="tituloTarefa">
          <span>Titulo da tarefa:</span><input type="text">
        </div>
        <!-- <div class="descricaoTarefa">
          <span>Descrição da tarefa:</span>
          <input type="text">
        </div> -->
        <div class="botoes">
          <button>Cancelar</button>
          <button>Confirmar</button>
        </div>
      </form>
    </div>

    <!-- modal de exibição da descrição da tarefa -->
    <!-- <div id="modalInfoTarefa">

      <p>Cinco patinhos foram passear e bla bla bla bla....</p>
      <button>fechar</button>
    </div> -->

    <!-- modal para exclusão da tarefa -->
    <div id="modalExcluirTarefa">
      <h3>Você deseja excluir esta tarefa?</h3>
      <div class="botoes">
        <button>Não</button>
        <button>Sim</button>
      </div>
    </div>

  </main>
  <script src="./script.js"></script>
</body>
</html>
